<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Email address</td>
                    <td>Address</td>
                    <td>Functions</td>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
        
    <div class="modal hidden">
        <header class="modal__header"><h1>Hiba</h1></header>
        <button class="modal__button--escape">X</button>
        <p class="modal__text">
          Hiba az adatok bevitelében. Kérlek adj meg egy nevet, email-címet és lakcímet. (Pl. Lüke Aladár, luke_aladar@gmail.com, 1232 Budapest Inga utca 22.)
        </p>
        <footer class="modal__footer">
          <button class="modal__button--affirmative">Okey</button>
          <button class="modal__button--negative">Cancel</button>
        </footer>
      </div>
      <div class="overlay hidden"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/349ba3caad.js" crossorigin="anonymous"></script>
</body>
</html>
